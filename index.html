<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Armando Eduardo Soares dos Santos">
    <meta name="keywords" content="pomodoro, timer, studying, tasks">
    <meta name="description" content="A website destined to users so that wish make tasks with metode pomodoro, to the organization of time.">
    <link rel="icon" href="assets/img/pomodoro.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title id="tmp-title">PomoHappy</title>
</head>
<body>
    <div id="load">
        <div class="spinner">
        </div>
        <div class="msg">
            <span>Carregando...</span>
        </div>
    </div>
    <div id="content">
        <header>
            <div class="title-img">
                <img src="assets/img/pomodoro.png" alt="tomato">
                <img src="assets/audio/alarm.mp3" alt="">
            </div>
            <div class="title-1" id="title-pomo">
                <h1>PomoHappy</h1>
            </div>
        </header>
        <div class="navbar" id="navbar">
            <div class="head">
                <h3 id="title-navbar">Menu de Cores</h3>
                <button onclick="Navbar()" title="menu de cores"><img id="button-navbar" src="/assets/img/Menu/theme-blue.svg" alt=""></button>
            </div>
            <div class="itens-navbar">
                <ul id="paleta-padrao" class="paleta paleta-ativa">
                    <li class="azul"><img src="/assets/img/Palete/theme-blue.svg" alt=""><span>Tema 1</span></li>
                    <li class="laranja"><img src="/assets/img/Palete/theme-blue.svg" alt=""><span>Tema 2</span></li>
                    <li class="amarelo"><img src="/assets/img/Palete/theme-blue.svg" alt=""><span>Tema 3</span></li>
                    <li class="verde"><img src="/assets/img/Palete/theme-blue.svg" alt=""><span>Tema 4</span></li>
                </ul>
                <ul id="paleta-1" class="paleta paleta-oculta">
                    <li class="azul"><img src="/assets/img/Palete/theme-1.svg" alt=""><span>Tema 1</span></li>
                    <li class="laranja"><img src="/assets/img/Palete/theme-1.svg" alt=""><span>Tema 2</span></li>
                    <li class="amarelo"><img src="/assets/img/Palete/theme-1.svg" alt=""><span>Tema 3</span></li>
                    <li class="verde"><img src="/assets/img/Palete/theme-1.svg" alt=""><span>Tema 4</span></li>
                </ul>
                <ul id="paleta-2" class="paleta paleta-oculta">
                    <li class="azul"><img src="/assets/img/Palete/theme-2.svg" alt=""><span>Tema 1</span></li>
                    <li class="laranja"><img src="/assets/img/Palete/theme-2.svg" alt=""><span>Tema 2</span></li>
                    <li class="amarelo"><img src="/assets/img/Palete/theme-2.svg" alt=""><span>Tema 3</span></li>
                    <li class="verde"><img src="/assets/img/Palete/theme-2.svg" alt=""><span>Tema 4</span></li>
                </ul>
                <ul id="paleta-3" class="paleta paleta-oculta">
                    <li class="azul"><img src="/assets/img/Palete/theme-3.svg" alt=""><span>Tema 1</span></li>
                    <li class="laranja"><img src="/assets/img/Palete/theme-3.svg" alt=""><span>Tema 2</span></li>
                    <li class="amarelo"><img src="/assets/img/Palete/theme-3.svg" alt=""><span>Tema 3</span></li>
                    <li class="verde"><img src="/assets/img/Palete/theme-3.svg" alt=""><span>Tema 4</span></li>
                </ul>
            </div>
        </div>
        <main id="main-pomo">
            <section>
                <button id="bnt-1" onclick="Pomodoro()">Pomodoro</button>
                <button id="bnt-2" onclick="Descanso()">Descanso</button>
            </section>
            <div class="work">
                <p id="timer"></p>
            </div>
            <div class="butts">
                <button id="bnt-cmc" onclick="Start()">Come√ßar</button>
                <button id="bnt-pr" onclick="Stop()">Parar</button>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
    <script src="./js/navbar.js"></script>
</body>
</html>
